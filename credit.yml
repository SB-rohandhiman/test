                - STUDY
                - CANCELLED
                - ADDITIONAL_DATA_DONE
                - UNDER_VALIDATION
                - ACCEPTED
                - REFUSED
                - OFFER_ISSUED
                - OFFER_PENDING_SIGNATURE
                - OFFER_SIGNED
                - OFFER_REFUSED
                - BOOKED
                - LIVE
                - UNPAID
                - TERMINATED
            example:
              - ONGOING
              - STUDY
        - name: productCode
          in: query
          description: List of product codes to filter
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
            example:
              - CONS
              - VEH
        - name: pricingSchemeCode
          in: query
          description: List of pricing scheme codes to filter
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
            example:
              - BAR01
              - BAR06
        - name: clientId
          in: query
          description: Borrower reference to filter
          schema:
            type: string
            example: '141689'
        - name: clientFirstname
          in: query
          description: Borrower firstname to filter
          schema:
            type: string
            example: Jeremy
        - name: clientLastname
          in: query
          description: Borrower lastname to filter
          schema:
            type: string
            example: Martin
        - name: code
          in: query
          description: Credit code to filter
          schema:
            type: string
            example: 220524121957DT
        - name: minStartDate
          in: query
          description: Filter credit starting after this date
          schema:
            type: string
            format: date
            example: '2022-03-31'
        - name: maxEndDate
          in: query
          description: Filter credit ending before this date
          schema:
            type: string
            format: date
            example: '2023-03-31'
        - name: currency
          in: query
          description: Currency ISO code to filter
          schema:
            type: string
            example: EUR
        - name: minAmountValue
          in: query
          description: Filter amount superior to this amount
          schema:
            type: integer
            example: 100000
        - name: maxAmountValue
          in: query
          description: Filter amount inferior to this amount
          schema:
            type: integer
            example: 1000000
        - name: page
          in: query
          description: Position of the starting item
          schema:
            type: integer
            default: 0
            minimum: 0
        - name: pageSize
          in: query
          description: Number of items per page
          schema:
            type: integer
            default: 100
            maximum: 100
            minimum: 1
        - name: sort
          in: query
          description: 'Field to define the sort order. To indicate sorting direction, ascending (oldest first) fields may be prefixed with +, descending (newer first) fields may be prefixed with -. Ascending is the default sorting direction.'
          schema:
            type: string
            enum:
              - status
              - +status
              - '-status'
              - productCode
              - +productCode
              - '-productCode'
              - pricingSchemeCode
              - +pricingSchemeCode
              - '-pricingSchemeCode'
              - clientId
              - +clientId
              - '-clientId'
              - clientFirstname
              - +clientFirstname
              - '-clientFirstname'
              - clientLastname
              - +clientLastname
              - '-clientLastname'
              - code
              - +code
              - '-code'
              - startDate
              - +startDate
              - '-startDate'
              - endDate
              - +endDate
              - '-endDate'
              - currency
              - +currency
              - '-currency'
              - amount
              - +amount
              - '-amount'
      responses:
        '200':
          description: Credit list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditPaginatedCollection'
        default:
          $ref: '#/components/responses/default'
      x-stoplight:
